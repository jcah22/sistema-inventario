<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">App Inventario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container text-center">
        <div>
            <h1 th:if="${marca.id == null }">Registro de Marcas</h1>
            <h1 th:unless="${marca.id == null }">Editar Marca</h1>
        </div>
        <hr>
        <form th:action="@{/marcas/guardar}" method="post" th:object="${marca}"
            style="max-width: 600px; margin: 0 auto;">

            <input type="hidden" th:field="*{id}" th:value="${marca.id}"/> 
            <div class="m-3">


                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre de la Marca : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>

                </div>


                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Seleccione una o mas Categorias </label>
                    <div class="col-sm-8">
                        <select th:field="*{categorias}" class="form-control" multiple="multiple" required>
                            <th:block th:each="categoria : ${listaCategorias}">
                                <option th:text="${categoria.nombre}" th:value="${categoria.id}">

                                </option>
                            </th:block>
                        </select>
                    </div>

                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>

        </form>

    </div>


</body>

</html>
